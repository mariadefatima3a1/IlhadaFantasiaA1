<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Em busca da cidade perdida</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <p>Você encontrou uma carta antiga. O que fazer?</p>
            <button class="btn-proximo" data-proximo="1">Seguir a pista</button>
            <button class="btn-proximo" data-proximo="4">Ignorar e voltar</button>
        </div>

        <div class="passo" id="passo-1">
            <p>Você começa sua jornada no Rio de Janeiro. O que fazer?</p>
            <button class="btn-proximo" data-proximo="2">Explorar</button>
            <button class="btn-proximo" data-proximo="3">Voltar para casa</button>
        </div>

        <div class="passo" id="passo-2">
            <p>Você encontra uma pista no Pico da Tijuca.</p>
            <button class="btn-proximo" data-proximo="4">Seguir para o Amazonas</button>
        </div>

        <div class="passo" id="passo-3">
            <p>Você voltou para casa e a aventura acabou.</p>
        </div>

        <div class="passo" id="passo-4">
            <p>Você continua sua aventura no Amazonas. O que fazer?</p>
            <button class="btn-proximo" data-proximo="5">Explorar o rio</button>
        </div>
        
        <div class="passo" id="passo-5">
            <p>Você encontrou a cidade perdida!</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
